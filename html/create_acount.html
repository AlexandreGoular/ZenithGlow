<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/create.css">
    <script src="../js/theme.js"></script>
    <script src="../js/validation.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>ZenithGlow</title>
</head>
<body id="body">
    
    <header>

        <a href="#">
            
            <h1>ZenithGlow</h1>

        </a>

        <a href="../index.html">Login</a>
        <a href="create_acount.html">Create</a>
        <a href="#" onclick="theme()">Theme</a>

    </header>

    <main>

        <div class="lado_esquerdo">

            <h1>Welcome Back!</h1>

            <p>To keep connected with us please login with your personal info</p>

            <button type="button">SIGN IN</button>

        </div>

        <div class="lado_direito">

            <h1>Create Account</h1>

            <div class="icones">

                 <!--Icones Face Gogle Linkdim-->
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>


            </div>
        
            <a href="#">or use your email for registration</a>

            <form>

                <input id="name" type="text" placeholder="Name">
                <input id="email" type="email" placeholder="Email">
                <input id="senha" type="password" placeholder="Password">

                <button id="button" type="button">SIGN IN   </button>

            </form>

            <div class="error"></div>

        </div>

    </main>
